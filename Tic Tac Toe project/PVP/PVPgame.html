<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/game-library/Tic Tac Toe project/PVP/PVP_style.css">
    <script src="/game-library/Tic Tac Toe project/PVP/PVP_script.js" defer></script>
    <link rel="icon" href="data:,">
</head>

<body>
    <img src="/game-library/Tic Tac Toe project/images/school_board.jpg" class="school_board">
    <div class="container">
        <a href="/game-library/Tic Tac Toe project/menu.html">
            <img src="/game-library/Tic Tac Toe project/images/arrow_back_2_40dp_E8EAED_FILL0_wght100_GRAD0_opsz40.png" alt="back icon">
        </a>
        <div class="borad-display">
            <div class="line"></div>
            <div class="game-borad">
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
        </div>
        <div class="game-info">
            <div class="infobox"><span class="info">Turn :</span></div>
            <div class="Xpoints"><span>X Point: 0</span></div>
            <div class="Opoints"><span>O Point: 0</span></div>
            <div class="resetbutton">
                <div class="resetgame">Reset</div>
                <div class="underline"></div>
            </div>
        </div>

    </div>
</body>

</html>
